        <section class="cadastro">
            <div class="container">
                <h3>Cadastro de plano de aula</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group form-group-lg">
                        <label class="control-label col-lg-2" for="textinput">Título</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" placeholder="Qual o propósito geral deste plano de aula? Exemplo: Matemática básica da 2a série">
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-lg-2" for="textinput">Assunto</label>
                        <div class="col-lg-12">
                            <select class="form-control">
                                <option>Indefinido</option>
                                <option>Matemática</option>
                                <option>Língua Portuguesa</option>
                                <option>Biologia</option>
                                <option>Geografia</option>
                                <option>História</option>
                                <option>Artes</option>
                            </select>   
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-lg-12" for="comment">Resumo (Opcional)</label>
                        <div class="col-lg-12">
                            <textarea type="text" class="form-control"  rows="2" placeholder="Em poucas linhas, sobre o que é o plano de aula?"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="form-group form-group-lg">
                        <label class="control-label col-lg-2" for="comment">Descrição</label>
                        <div class="col-lg-12">
                            <textarea type="text" class="form-control" rows="5" placeholder="Aqui você descreverá com detalhes como conduzir a atividade, dinâmica ou apresentação do conteúdo"></textarea>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-lg-2" for="comment">Duração prevista</label>
                        <div class="col-lg-12">
                            <select class="form-control" id="sel1">
                                <option>Até 30 minutos</option>
                                <option>30 minutos até 1 hora</option>
                                <option>1 hora até 2 horas</option>
                                <option>2 horas ou mais</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-lg-12" for="comment">Etapa/modalidade</label>
                        <div class="col-lg-12">
                            <select class="form-control">
                                <option>Educação Infantil</option>
                                <option>Ensino Fundamental</option>
                                <option>Ensino Médio</option>
                                <option>Educação Escolar Indígena</option>
                                <option>Educação Especial</option>
                                <option>Educação do Campo</option>
                                <option>Educação Escolar Quilombola</option>
                                <option>Educação de Jovens e Adultos (EJA)</option>
                                <option>Educação Profissional</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-lg-12" for="comment">Série/ano</label>
                        <div class="col-lg-12">
                            <select class="form-control">
                                <option>Não se aplica</option>
                                <option>1a série</option>
                                <option>2a série</option>
                                <option>3a série</option>
                                <option>4a série</option>
                                <option>5a série</option>
                                <option>6a série</option>
                                <option>7a série</option>
                                <option>8a série</option>
                                <option>9a série</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-lg-2" for="comment">Materiais</label>
                        <div class="col-lg-12">
                            <input type="text" placeholder="Quais os materiais necessários para tornar real esse plano de aula?" class="form-control">
                        </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-lg-12" for="comment">Expectativa (Opcional)</label>
                        <div class="col-lg-12">
                            <input type="text" placeholder="O que se espera alcançar com esse plano de aula?" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-12">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-default btn-lg">Cancelar</button>
                                <button type="submit" class="btn btn-primary btn-lg">Salvar plano de aula</button>
                            </div>
                        </div>
                    </div>                                 
                </form>
            </div>
        </section>
